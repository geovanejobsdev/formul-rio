<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    
    <label for="Nome" aria-placeholder="Seu nome">Seu Nome:</label>
    <input id="Nome" type="Nome" />
    <br/>
    <label for="e-mail">Seu e-mail:</label>
    <input id="e-mail" type="email" />
    <br/>
    <label for="Senha">Senha:</label>
    <input id="Senha" type="Senha" />
    <br/>
    <button type="submit">
        Cadastrar
    </button>
    
</body>
</html>
